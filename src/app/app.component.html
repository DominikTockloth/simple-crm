<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
    <div class="headline"><img src="./../assets/img/logo.png"></div>

    <ul>
      <li routerLink="dashboard"><mat-icon>space_dashboard</mat-icon>Dashboard</li>
      <li routerLink="user"><mat-icon>person</mat-icon>User</li>
      <li><mat-icon></mat-icon></li>
      <li><mat-icon></mat-icon></li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon (click)="drawer.toggle()" class="menu-icon">menu</mat-icon>

        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

  <div class="router-div"><router-outlet></router-outlet></div>
</mat-drawer-container>
