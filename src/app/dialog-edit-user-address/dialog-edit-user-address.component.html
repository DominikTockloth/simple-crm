<div class="dialog-container">
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
    <h2>Edit address</h2>
    <mat-dialog-content class="content">
        <!-- street input-->
        <div class="input-style">
            <mat-form-field appearance="outline" class="f-width">
                <mat-label class="co-white">Street and No.</mat-label>
                <input matInput placeholder="Enter street and number..." [(ngModel)]="user.street"
                    [disabled]="isLoading" class="co-white">
                <mat-icon matSuffix>
                    my_location
                </mat-icon>
                <!--<mat-hint>Please enter first name</mat-hint>-->
            </mat-form-field>
        </div>
        <!-- zip code and city inputs-->
        <div style="display: flex;gap: 12px;">
            <mat-form-field appearance="outline">
                <mat-label class="co-white">Zip code</mat-label>
                <input matInput placeholder="Enter zip code..." [(ngModel)]="user.zipCode" [disabled]="isLoading"
                    class="co-white">
                <mat-icon matSuffix>
                    location_on
                </mat-icon>
                <!--<mat-hint>Please enter zip code</mat-hint>-->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label class="co-white">City</mat-label>
                <input matInput placeholder="Enter city..." [(ngModel)]="user.city" [disabled]="isLoading"
                    class="co-white">
                <mat-icon matSuffix>
                    map
                </mat-icon>
                <!-- <mat-hint>Please enter city</mat-hint>-->
            </mat-form-field>

        </div>
        <div class="f-width">
             <mat-dialog-actions>
                <button (click)="dialogRef.close()">No Thanks</button>
                <button (click)="saveUser()">Save</button>
            </mat-dialog-actions></div>
    </mat-dialog-content>
</div>
